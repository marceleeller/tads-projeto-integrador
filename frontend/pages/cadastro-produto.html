<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">

    <!-- JS -->
    <script defer src="../js/cadastro-produto.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <!-- Título e Bem-vindo -->
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand fw-bold" href="#">Troque+</a>
                        <span class="ms-3 d-none d-lg-block">Bem-vindo, usuário</span>
                    </div>

                    <!-- Botão do Menu Hambúrguer -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Links do Menu -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./pagina-inicial.html">
                                    <i class="fas fa-home"></i> Tela Inicial
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./meus-produtos.html">
                                    <i class="fas fa-box"></i> Meus Produtos
                                </a>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-danger nav-link text-white">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 30rem;">
            <h3 class="text-center mb-4">Cadastro de Produto</h3>
            <form>
                <!-- Nome do Produto -->
                <div class="mb-3">
                    <label for="product-name" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="product-name" placeholder="Digite o nome do produto" required>
                </div>

                <!-- Descrição -->
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Descreva o produto" required></textarea>
                </div>

                <!-- Interesse (Troca ou Doação) -->
                <div class="mb-3">
                    <label class="form-label">Interesse</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interest" id="exchange" value="troca" required>
                        <label class="form-check-label" for="exchange">Troca</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interest" id="donation" value="doacao" required>
                        <label class="form-check-label" for="donation">Doação</label>
                    </div>
                </div>

                <!-- Anexar Imagens -->
                <div class="mb-3">
                    <label for="images" class="form-label">Imagens do Produto</label>
                    <input class="form-control" type="file" id="images" accept="image/*" multiple required>
                    <div id="image-preview" class="mt-3 d-flex flex-wrap gap-2"></div>
                </div>

                <!-- Botões -->
                <button type="submit" class="btn btn-primary w-100 mb-2">Cadastrar Produto</button>
            </form>
        </div>
    </div>
</body>
</html>
