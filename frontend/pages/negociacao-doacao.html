<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociação de Doação</title>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- JS -->
    <script defer src="../js/config.js"></script>
    <script defer src="../js/negociacao-doacao.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <!-- Título e Bem-vindo -->
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand fw-bold" href="#">Troque+</a>
                        <span id="bem-vindo-usuario" class="ms-3 d-none d-lg-block">Bem-vindo, usuário</span>
                    </div>

                    <!-- Botão do Menu Hambúrguer -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Links do Menu -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./pagina-inicial.html">
                                    <i class="fas fa-home"></i> Tela Inicial
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./cadastro-produto.html">
                                    <i class="fas fa-plus-circle"></i> Cadastrar produto
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./meus-produtos.html">
                                    <i class="fas fa-box"></i> Meus Produtos
                                </a>
                            </li>
                            <li class="nav-item">
                                <button id="logout"  class="btn btn-danger nav-link text-white">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo -->
    <div class="container my-5">
        <div class="row">
            <!-- Produto Selecionado -->
            <div class="col-md-6">
                <div class="card shadow mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0" id="product-name">Produto Selecionado</h5>
                    </div>
                    <div class="card-body">
                        <!-- Foto do Produto -->
                        <img id="product-image" src="../assets/placeholder.png" class="img-fluid mb-3" alt="Imagem do Produto" style="max-height: 200px; object-fit: cover;">
                        <!-- Descrição do Produto -->
                        <p id="product-description">Descrição do produto</p>
                        <span id="product-category" class="badge bg-success">Doação</span>
                        <div id="product-address" class="mb-2"></div>
                    </div>
                </div>
            </div>

            <!-- Chat -->
            <div class="col-md-6">
                <div class="card shadow" style="height: 400px;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Chat de Negociação</h5>
                    </div>
                    <div class="card-body" style="overflow-y: auto;">
                        <div id="chat-messages">
                            <!-- Mensagens do chat serão inseridas aqui pelo JS -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="chat-input" class="form-control" placeholder="Digite sua mensagem">
                            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
                        </div>
                    </div>
                </div>

                <!-- Botão Finalizar Doação -->
                <div class="text-center mt-3">
                    <button class="btn btn-success w-50" onclick="finalizeDonation()">Solicitar Doação</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
