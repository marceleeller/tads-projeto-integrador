<head>
    <meta charset="UTF-8">

    <title>Minhas Negociações - Troque+</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../style/style.css"> <script defer src="../js/config.js"></script> <script defer src="../js/minhas-negociacoes.js"></script> <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand fw-bold" href="./pagina-inicial.html">Troque+</a>
                        <span id="bem-vindo-usuario" class="ms-3 d-none d-lg-block">Bem-vindo, usuário</span>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./pagina-inicial.html">
                                    <i class="fas fa-home"></i> Página Inicial
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./cadastro-produto.html">
                                    <i class="fas fa-plus-circle"></i> Cadastrar Produto
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./meus-produtos.html">
                                    <i class="fas fa-box"></i> Meus Produtos
                                </a>
                            </li>
                            <li class="nav-item">
                                <button id="logout" class="btn btn-danger nav-link text-white" style="padding-top: 0.1rem; padding-bottom: 0.1rem; margin-top: 0.4rem;">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Minhas Negociações</h1>
            </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Filtrar Negociações</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="filtro-status-negociacao" class="form-label">Status</label>
                        <select id="filtro-status-negociacao" class="form-select">
                            <option value="">Todos os Status</option>
                            <option value="PROCESSANDO">Processando</option>
                            <option value="PENDENTE">Pendente</option>
                            <option value="APROVADA">Aprovada</option>
                            <option value="RECUSADA">Recusada</option>
                            <option value="CANCELADA">Cancelada</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filtro-tipo-negociacao" class="form-label">Tipo</label>
                        <select id="filtro-tipo-negociacao" class="form-select">
                            <option value="">Todos os Tipos</option>
                            <option value="TROCA">Troca</option>
                            <option value="DOAÇÃO">Doação</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filtro-papel-usuario" class="form-label">Meu Papel</label>
                        <select id="filtro-papel-usuario" class="form-select">
                            <option value="">Todos os Papéis</option>
                            <option value="SOLICITANTE">Minhas Solicitações</option>
                            <option value="PROPRIETARIO">Solicitações nos Meus Produtos</option>
                        </select>
                    </div>
                    </div>
            </div>
        </div>

        <div id="negociacoes-list-container">
            </div>
                    </div>
                    <div class="produtos-ofertados-container mt-2" style="display: none;">
                        <h6>Produtos Ofertados na Troca:</h6>
                        </div>
                </div>
            </div>
        </div>
        <div id="loading-negociacoes" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
         <div id="nenhuma-negociacao" class="alert alert-info text-center" role="alert" style="display: none;">
            Nenhuma negociação encontrada com os filtros aplicados ou você ainda não possui negociações.
        </div>
    </main>

    </body>
</html>
