<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- JS -->
    <script defer src="../js/config.js"></script>
    <script defer src="../js/cadastro.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto p-4 shadow" style="max-width: 30rem;">
             <!-- Nome da Loja -->
             <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Troque+</h2>
                <p class="text-muted">Facilitando suas trocas com praticidade</p>
            </div>
            <h3 class="text-center mb-4">Cadastro</h3>
            <form id="cadastro-form">
                <!-- Nome -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
                </div>

                <!-- CPF -->
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                </div>

                <!-- Telefone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Digite seu telefone" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>

                <!-- Confirmação de Senha -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>

                    <!-- Data de Nascimento -->
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthdate" required>
                </div>

                <!-- Endereço -->
                <h5 class="mt-4">Endereço</h5>

                <!-- CEP -->
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" required>
                </div>

                <!-- Bairro -->
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
                </div>

                <!-- Rua -->
                <div class="mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua" required>
                </div>

                <!-- Número -->
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Número" required>
                </div>

                <!-- Complemento -->
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                </div>

                <!-- Cidade -->
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado" required>
                </div>

                <!-- Botões -->
                <button type="submit" class="btn btn-primary w-100 mb-2">Cadastrar</button>
                <a href="../index.html" class="btn btn-secondary w-100">Voltar</a>
            </form>
        </div>
    </div>
</body>
</html>
