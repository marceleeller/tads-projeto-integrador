<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- JS -->
    <script defer src="../js/pagina-inicial.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <!-- Título e Bem-vindo -->
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand fw-bold" href="#">Troque+</a>
                        <span id="bem-vindo-usuario" class="ms-3 d-none d-lg-block">Bem-vindo, usuário</span>
                    </div>

                    <!-- Botão do Menu Hambúrguer -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Links do Menu -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="cadastro-produto.html">
                                    <i class="fas fa-plus-circle"></i> Cadastrar Produto
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./meus-produtos.html">
                                    <i class="fas fa-box"></i> Meus Produtos
                                </a>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-danger nav-link text-white">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos Disponíveis</h1>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="search-name" class="form-control" placeholder="Buscar por nome">
            </div>
            <div class="col-md-6">
                <select id="filter-category" class="form-select">
                    <option value="">Filtrar por categoria</option>
                    <option value="troca">Troca</option>
                    <option value="doacao">Doação</option>
                </select>
            </div>
        </div>

        <!-- Lista de Produtos -->
        <div class="row g-4" id="product-list">
            <!-- Card 1 - Troca -->
            <div class="col-md-4" data-category="troca">
                <div class="card shadow">
                    <!-- Carrossel de Imagens -->
                    <div id="carouselProduto1" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../assets/placeholder.png" class="d-block w-100 img-fluid" alt="Imagem 1 do Produto 1" style="height: 200px; object-fit: cover;">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/placeholder.png" class="d-block w-100 img-fluid" alt="Imagem 2 do Produto 1" style="height: 200px; object-fit: cover;">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/placeholder.png" class="d-block w-100 img-fluid" alt="Imagem 3 do Produto 1" style="height: 200px; object-fit: cover;">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduto1" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselProduto1" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Próximo</span>
                        </button>
                    </div>
                    <!-- Fim do Carrossel -->

                    <div class="card-body">
                        <h5 class="card-title">Produto 1</h5>
                        <p class="card-text">Descrição breve do produto 1.</p>
                        <span class="badge bg-warning">Troca</span>
                        <a href="negociacao-troca.html?id=1&name=Produto%201&description=Descrição%20breve%20do%20produto%201&category=troca" class="btn btn-primary mt-2 w-100">Negociar</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 - Doação -->
            <div class="col-md-4" data-category="doacao">
                <div class="card shadow">
                    <img src="../assets/placeholder.png" class="card-img-top img-fluid" alt="Produto 2" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Produto 2</h5>
                        <p class="card-text">Descrição breve do produto 2.</p>
                        <span class="badge bg-success">Doação</span>
                        <a href="negociacao-doacao.html?id=2&name=Produto%202&description=Descrição%20breve%20do%20produto%202&category=doacao" class="btn btn-primary mt-2 w-100">Negociar</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 - Troca -->
            <div class="col-md-4" data-category="troca">
                <div class="card shadow">
                    <img src="../assets/placeholder.png" class="card-img-top img-fluid" alt="Produto 3" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Produto 3</h5>
                        <p class="card-text">Descrição breve do produto 3.</p>
                        <span class="badge bg-warning">Troca</span>
                        <a href="negociacao-troca.html?id=3&name=Produto%203&description=Descrição%20breve%20do%20produto%203&category=troca" class="btn btn-primary mt-2 w-100">Negociar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
