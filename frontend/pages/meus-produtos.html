<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Produtos</title>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- JS -->
    <script defer src="../js/config.js"></script>
    <script defer src="../js/meus-produtos.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <!-- Título e Bem-vindo -->
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand fw-bold" href="#">Troque+</a>
                        <span id="bem-vindo-usuario" class="ms-3 d-none d-lg-block">Bem-vindo, usuário</span>
                    </div>

                    <!-- Botão do Menu Hambúrguer -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Links do Menu -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./pagina-inicial.html">
                                    <i class="fas fa-home"></i> Tela Inicial
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./cadastro-produto.html">
                                    <i class="fas fa-plus-circle"></i> Cadastrar produto
                                </a>
                            </li>
                            <li class="nav-item">
                                <button id="logout" class="btn btn-danger nav-link text-white">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Meus Produtos</h1>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <input type="text" id="filtro-nome" class="form-control" placeholder="Filtrar por nome...">
            </div>
            <div class="col-md-4 mb-2">
                <select id="filtro-status-produto" class="form-select"> <option value="">Todos os status</option>
                    <option value="DISPONIVEL">Disponível (sem propostas)</option>
                    <option value="PENDENTE">Com Propostas Pendentes</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <select id="filtro-categoria" class="form-select">
                    <option value="">Todas as categorias</option>
                    <option value="DOAÇÃO">Doação</option>
                    <option value="TROCA">Troca</option>
                </select>
            </div>
        </div>

        <div class="row g-4" id="produtos-container">
            <!-- Os cards dos produtos serão inseridos aqui pelo JS -->
        </div>
    </div>
</body>
</html>
